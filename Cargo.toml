[package]
edition = "2018"
name = "beancount-language-server"
version = "1.0.1"
authors = ["Brian Ryall <polarmutex@users.noreply.github.com>"]
license = "MIT"
readme = "README.md"
repository = "https://github.com/polarmutex/beancount-language-server"
keywords = ["beancount", "lsp"]
description = """
A language server for the beancount language
"""

[badges]
maintenance = { status = "experimental" }

[dependencies]
anyhow = "1.0"
bytes = "1.1"
chrono = "0"
clap = "3.0"
dashmap = "5.0"
log4rs = "1"
log = "0.4"
lspower = "1.5"
regex = "1"
ropey = "1.3"
thiserror = "1.0"
serde = "1.0"
serde_json = "1.0"
shellexpand = "2.0.0"
linked-list = "0.0.3"
tokio = { version = "1.16", features = ["io-std", "macros", "process", "sync", "rt-multi-thread"]}
tree-sitter = "0.20"
tree-sitter-beancount = "2.0.0"
