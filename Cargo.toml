[package]
edition = "2018"
name = "beancount-language-server"
version = "0.0.0"
authors = ["Brian Ryall <polarmutex@users.noreply.github.com>"]
license = "MIT"
readme = "README.md"
repository = "https://github.com/polarmutex/beancount-language-server/tree/rust-rewrite"
keywords = []
description = """
A language server for the beancount language
"""

[badges]
maintenance = { status = "experimental" }

[dependencies]
anyhow = "1.0"
clap = "2.33"
dashmap = "4.0"
lspower = "1.1"
tokio = { version = "1.3", features = ["io-std", "macros", "sync", "rt-multi-thread"]}
tree-sitter = "0.19"
tree-sitter-beancount = { git = "https://github.com/polarmutex/tree-sitter-beancount" }
